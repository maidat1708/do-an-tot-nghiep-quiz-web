databaseChangeLog:
  - changeSet:
      id: 1
      author: Samuel
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: firstname
                  type: varchar(255)
              - column:
                  name: lastname
                  type: varchar(255)
              - column:
                  name: dob
                  type: date
              - column:
                  name: roles
                  type: varchar(255)
      rollback:
        - dropTable:
            tableName: user

  - changeSet:
      id: 2
      author: Samuel
      changes:
        - createTable:
            tableName: product
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
              - column:
                  name: price
                  type: decimal(10,2)
                  constraints:
                    nullable: false
      rollback:
        - dropTable:
            tableName: product

  - changeSet:
      id: 3
      author: Samuel
      changes:
        - createTable:
            tableName: comment
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: content
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: product_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_comment_product
                    referencedTableName: product
                    referencedColumnNames: id
              - column:
                  name: user_id
                  type: varchar(36)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_comment_user
                    referencedTableName: user
                    referencedColumnNames: id
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
      rollback:
        - dropTable:
            tableName: comment

  - changeSet:
      id: 4
      author: Samuel
      changes:
        - createTable:
            tableName: invalid_token
            columns:
              - column:
                  name: id
                  type: VARCHAR(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: expiry_time
                  type: TIMESTAMP
                  constraints:
                    nullable: false
      rollback:
        - dropTable:
            tableName: invalid_token

  - changeSet:
      id: 5
      author: Samuel
      changes:
        - addColumn:
            tableName: product
            columns:
              - column:
                  name: view
                  type: BIGINT
                  constraints:
                    defaultValue: 0
                    nullable: true
      rollback:
        - dropColumn:
            tableName: product
            columnName: view
